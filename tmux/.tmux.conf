# Unbind the default prefix
unbind C-b

# Set new prefix to Alt-a (Meta-a)
set-option -g prefix M-a

# Make sure tmux recognizes Alt-a keybinding
bind-key M-a send-prefix


set-option -g mouse on
set -g set-titles on

set -g set-titles-string '#S - #W'
